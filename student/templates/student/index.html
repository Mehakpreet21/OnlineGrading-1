{% extends "base.html" %}

{% block title %}Student | OnlineGrading{% endblock %}

{% block head %}
<style>
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  .button1 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
  }
  .button1:hover {
    background-color: #008CBA;
    color: white;
  }
  .button2 {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
  }
  .button2:hover {
    background-color: #4CAF50;
    color: white;
  }
</style>
{% endblock %}


{% block header %}
<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Welcome, Student {{ request.user.email }}.</h1>
    <p class="lead">This is your home page</p>

    <a href="{% url 'authentication:logout' %}">
      <button class="button button1" name="start">Logout</button>
    </a>
  </div>
</div>
{% endblock %}


{% block content %}
<div class="content" style="margin-left:50px; margin-right:50px; align-content: center">

  <h2>What would you like to proceed with?</h2> <br>

  <a href="{% url 'exam:exams-pending' %}">
    <button class="button button1" name="start">Take Exam</button>
  </a>
  <br>

  <a href="{% url 'exam:grade-student-list' %}">
    <button class="button button2" name="results">Check Results</button>
  </a>
  <br>

</div>
{% endblock %}
